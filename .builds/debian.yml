image: debian/stable
secrets:
  - 93e1832e-53fc-402d-a40e-c1da11edc0d5
packages:
  - ca-certificates
  - curl
  - gcc
  - libc6-dev
  - musl-tools
sources:
  - https://git.sr.ht/~wezm/upload-to-s3
tasks:
  - install: |
      curl -LSso /tmp/rustup.sh https://sh.rustup.rs
      sh /tmp/rustup.sh -y
      PATH="$HOME/.cargo/bin:$PATH" rustup target add x86_64-unknown-linux-musl
      curl -L https://releases.wezm.net/upload-to-s3/upload-to-s3-0.1.0-x86_64-unknown-linux-musl.tar.gz | tar xzf - -C /tmp
      sudo mv /tmp/upload-to-s3 /usr/local/bin
  - build: |
      cd upload-to-s3
      mv ~/.aws-env .env
      PATH="$HOME/.cargo/bin:$PATH" cargo build --release --target x86_64-unknown-linux-musl
  - publish: |
      cd upload-to-s3
      gitrev=$(git rev-parse --short HEAD)
      tarball="upload-to-s3-${gitrev}-x86_64-unknown-linux-musl.tar.gz"
      tar zcf "$tarball" -C target/x86_64-unknown-linux-musl/release upload-to-s3
      upload-to-s3 -b releases.wezm.net "$tarball" "upload-to-s3/$tarball"