image: openbsd/6.5
secrets:
  - 93e1832e-53fc-402d-a40e-c1da11edc0d5
packages:
  - rust
sources:
  - https://git.sr.ht/~wezm/upload-to-s3
tasks:
  - install: |
      mkdir ~/bin
      ftp -o - https://releases.wezm.net/upload-to-s3/upload-to-s3-0.1.0-amd64-unknown-openbsd.tar.gz | tar xzf - -C ~/bin
  - build: |
      cd upload-to-s3
      mv ~/.aws-env .env
      cargo build --release
  - publish: |
      cd upload-to-s3
      gitrev=$(git rev-parse --short HEAD)
      tarball="upload-to-s3-${gitrev}-amd64-unknown-openbsd.tar.gz"
      tar zcf "$tarball" -C target/release upload-to-s3
      upload-to-s3 -b releases.wezm.net "$tarball" "upload-to-s3/$tarball"
