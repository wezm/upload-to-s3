      ftp -o - https://releases.wezm.net/upload-to-s3/upload-to-s3-0.1.0-amd64-unknown-openbsd.tar.gz | tar xzf - -C /usr/local/bin
  - build: |
      cd upload-to-s3
      mv ~/.aws-env .env
