image: archlinux
packages:
  - gcc
  - pkgconf
  - rustup
sources:
  - https://git.sr.ht/~wezm/upload-to-s3
tasks:
  - install: |
      rustup install stable
      rustup default stable
      rustup target add x86_64-unknown-linux-musl
  - build: |
      cd upload-to-s3
      cargo build --release --target x86_64-unknown-linux-musl
